<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula CLT Rescisão</title>
    <link rel="stylesheet" href="css/style.css" >
</head>
<body>
    <div class="container">
        <h1>Calculadora de Recisão Trabalhista</h1>
        <form id="calculo-form">
            <label for="salario">Salário Bruto (R$):</label>
            <input type="number" id="salario" required>

            <label for="tempo">Tempo de trabalho (meses)</label>
            <input type="numer" id="tempo" required>

            <label for="tipo-desligamento">Tipo de Desligamento:</label>
            <select id="tipo-desligamento" required>
                <option value="sem-justa-causa">Sem justa causa</option>
                <option value="justa-causa">Com Justa Causa</option>
                <option value="pedido-demissão">Pedido de Demissão</option>
            </select>

            <label for="feria">Férias Vencidas</label>
            <input type="number" id="ferias" >

            <label for="fgts">Saldo do FGTS (R$):</label>
            <input type="number" id="fgts">

            <button type="submit">Calcular</button>
        </form>

        <div id="resultado">
            Resultados
        </div>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
